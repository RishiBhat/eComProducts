<table border="2">

            <nav class="navbar navbar-expand-lg navbar-danger bg-light">
              <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                      <a class="nav-link" href="/prod">Product</a>
                    </li>
                </div>

        <section class="container">
            <div class="row justify-content-around text-center text mt-5">
                <div class="col-sm-8 border">
                    <h3> eCommerce Product Details</h3>
                </div>
            </div>
        
        
    <div class="row">    
    <div class="col-sm-8">
        <a href="{% url 'form' %}" class="btn btn-primary">Add Product</a>
    </div>
    </div>
                        <div class="row justify-content-around text-center text white mt-5"
                           <table class="table table-dark">
                                     <thead>
                                       <tr>
                                         <th scope="col">ID</th>
                                         <th scope="col">Product Name</th>
                                         <th scope="col">Product Type</th>
                                         <th scope="col">Product</th>
                                         <th scope="col">Product Price</th>
                                         <th scope="col">Image</th>
                                         <th scope="col">Quantity</th>
                                         <th scope="col">Total</th>
                                         <th scope="col">Edit</th>
                                         <th scope="col">Delete</th>

                                       </tr>
                                     </thead>
                                    <tbody>
                                         
                                    {% for i in profile%}
                                      <tr id="entry_{{forloop.counter}}"> 
                                        <td> 
                                            {{i.id}}
                                        </td> 

                                        <td>
                                          <a href="{% url 'prolist' i.id%}">{{i.prname}}</a> 
                                        </td>
                                         

                                        <td> 
                                          {{i.prtype}}  
                                         </td> 
                                         

                                         <td> 
                                            {{i.pr}}
                                         </td>          

                                         <td> 
                                            {{i.prprice}}
                                         </td>          

                                         <td> 
                                             
                                            {% if i.primage %}
                                              <img src="{{ i.primage.url }}" height="100" width="150">
                                            {% endif %}
                                         </td>          

                                         <td> 
                                           {{i.prqty}}
                                         </td>          

                                         
                                         
                                         <td> 
                                            {{i.prtotal}}
                                         </td> 
                                         <td> 
                                               <a href="{% url 'update' i.id%}">Edit</a> 
                                         </td>

                                         <td> 
                                               <a href="{% url 'delete' i.id%}">Delete</a> 
                                         </td>
                        
                        
                        
                                      </tr>  
                                    {% endfor %}

                                  </tbody>
                                </table>
                              </table>
